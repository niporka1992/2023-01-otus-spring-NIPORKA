spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: library
  level:
    ROOT: info

mongock:
  change-logs-scan-package:
    - ru.otus.spring.mongock
  mongo-db:
    write-concern:
      journal: false
    read-concern: local
management:
  endpoints:
    jmx:
      exposure:
        include: "health,logfile"
    web:
      exposure:
        include: "health,logfile,prometheus"
    enabled-by-default: false
  endpoint:
    health:
      show-details: always
      enabled: true
    logfile:
      enabled: true
    prometheus:
      enabled: true
  health:
    defaults:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
logging:
  level:
    ROOT: ERROR
    web: debug
    com.github.kondury: debug
  file:
    name: ./log/library.log
  logback:
    rollingpolicy:
      clean-history-on-start: true
      file-name-pattern: ${LOG_FILE}.%d{yyyy-MM-dd}.%i.log.gz
      max-file-size: 100KB