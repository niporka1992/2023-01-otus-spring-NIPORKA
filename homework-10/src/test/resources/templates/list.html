<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .persons tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .persons td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>


<script>
    function outputCharacter(character) {
        const dataContainer = document.getElementById("dataContainer")
        dataContainer.innerHTML = JSON.stringify(character, undefined, 4)
    }
</script>
<script>
    function getBookDataByFetch() {
        var bookName = document.getElementById('name').value;
        fetch('http://localhost:8080/api/v1/book/' + encodeURIComponent(bookName))
            .then(response => response.json())
            .then(json => outputCharacter(json))
    }
</script>

<button style="width: 100px" onclick="getBookDataByFetch()">Получить данные о книге </button>

<label for="name">Name:</label>
<input autocomplete="off" type="text" id="name" name="name" required maxlength="30" size="10">

<br/><br/>
<pre id="dataContainer"></pre>

</body>
</html>
